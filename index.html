<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Comment gérer la complexité des vues en Rails avec ViewComponent</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/github.css">
  </head>
  <body>
    <img src="images/nuit-meetups-2023.png" alt="nuit des meetups 2023" height="200" style="position: fixed; top: 0; left: 0;">
    <figure style="position: fixed; top: 0; right: 0;">
      <img src="images/nantes-rb.png" alt="Logo nantes.rb" height="200">
      <figcaption style="text-align: center; font-weight: 600;font-size: 1.3rem;">Nantes.rb</figcaption>
    </figure>

    <div class="reveal">
      <div class="slides">
        <section data-markdown="cover.md"></section>
        <section data-markdown="markdown.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:">
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
