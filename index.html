<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Comment gérer la complexité des vues en Rails avec ViewComponent</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/github.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="cover.md"></section>

        <section data-background-image="images/rich.png"
          style="color: white; text-shadow: 1px 1px 8px black, -1px -1px 8px black;">
          <p>Comment devenir</p>
          <p style="font-weight: bold; font-size: 5rem;">RICHE</p>
          <p>en vendant des livres rédigés par</p>

          <div style="font-size: 6rem; font-weight: bold; display: flex; align-items: center; justify-content: center">
            <img src="https://avatars.githubusercontent.com/u/14957082?s=200&v=4" height="80">
            Chat GPT
          </div>

          <p style="font-weight: bold; font-size: 4rem;">
            sur AMAZON
          </p>
        </section>
        <section data-background-image="images/rich.png">
          <img src="images/amazon.png" alt="">
        </section>
        <section data-background-image="images/rich.png">
          <img src="images/kindle.png" alt="">
        </section>

        <section data-markdown="markdown.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:">
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
